<div class="container mt-3">

    <div class="row">
        <div *ngFor="let newsRelease of newsReleases" class="col-lg-2 col-md-3 col-sm-6">
            <app-topics-card [newsRelease]="newsRelease"></app-topics-card>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <pagination
            [boundaryLinks]="true"
            [totalItems]="pagination.totalItems"
            [(ngModel)]="pagination.currentPage"
            [itemsPerPage]="pagination.itemsPerPage"
            (pageChanged)="pageChanged($event)">
        </pagination>
    </div>

</div>
